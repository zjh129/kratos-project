syntax = "proto3";

package http_app;

import "errors/errors.proto";

option go_package = "kratos-project/api/http_app;http_app";

enum ErrorReason {
  // 设置缺省错误码
  option (errors.default_code) = 500;

  GREETER_UNSPECIFIED = 0;

  USER_LOGIN_FAILED = 1 [(errors.code) = 401];
  USER_NOT_FOUND = 2 [(errors.code) = 404];
}
